<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Concordant Chat</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
	  {% if need_login %}
	  <form action="/login" method="POST">
			Username: <input name="username" type="text">
			<!--Password: <input name="password" type="password">-->  
			{% module xsrf_form_html() %}
			<input type="submit" value="Submit">
	  </form>
	  {% else %}
	  <!-- can insert a log out button here -->
	  {% end %}
	  <div id="chat_area">
	    <div id="rooms">
			<div id="rooms_title">
				Rooms:<br>
			</div>
	    </div>
		<div id="text_block">
			<div id="header">
				Spacer here
			</div>
			<div id="inbox">
			</div>
			<div id="input" style="width: calc(100% - 10px)">
				<form id="messageform" style="width: 100%">
					<table style="width: 100%">
						<tr style="width: 100%">
						<td style="width: 100%"><input type="text" name="body" id="message" autocomplete="off" style="width: 100%"></td>
							<td style="padding-left:5px">
								<input type="button" id="sendbutton" value="{{ _("Post") }}">
								<input type="hidden" name="next" value="{{ request.path }}">
								{% module xsrf_form_html() %}
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div id="users">
			<div id="users_title">
				Users:<br>
			</div>
	    </div>
	  </div>
    </div>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
